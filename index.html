<script>
    $(document).ready(function () {
        var hours = $('.hours');
        var minutes = $('.minutes');
        var seconds = $('.seconds');
        var milli = $('.miliSeconds');
        var count = 0;
        var sCount = 0;
        var mCount = 0;
        var hCount = 0;
        var display = 100;

        function updateHour() {
            hCount++;
            if (hCount == 60) {
                hCount = 0;
            }
            hours.text(("0" + hCount).slice(-2));
        };

        function updateMinute() {
            mCount++;
            if (mCount === 60) {
                mCount = 0;
                updateHour();
            }
            minutes.text(("0" + mCount).slice(-2));
        };

        function updateSecond() {
            sCount++;
            if (sCount === 60) {
                sCount = 0;
                updateMinute();
            }
            seconds.text(("0" + sCount).slice(-2));
        };
        function updateMilliSecond() {
            count++;
            if (count === 100) {
                count = 0;
                updateSecond();
            }
            milli.text(("0" + count).slice(-2));
            setTimeout(updateMilliSecond, 10);
        };
        updateMilliSecond();
    })
</script>
